<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Ogre Story Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ogre Story Generator</h1>
    <h2>Get baseline story</h2>
    <button id="getStoryButton">Get Ogre Story</button>
    <div id="storyResult" class="message-container"></div>
    <hr>
    <h2>Generate Custom Story</h2>
    <form id="customStoryForm">
        <label for="prompt">Enter Prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="This is where you add additional info for the AI to change your current story..."
               required>
        <button type="submit">Write Story</button>
    </form>
    <div id="customStoryResult" class="message-container"></div>
</div>

</body>
</html>
